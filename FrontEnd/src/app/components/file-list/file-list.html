<div class="page-container">
  <div class="page-header">
    <h1>Files</h1>
    <p>View / Manage Files and their versions</p>
  </div>

  <app-data-table [columns]="columns" [data]="FileArchives" [actions]="actions" [totalCount]="totalCount"
    [pageSize]="pageSize" [isAdmin]="isAdmin" [loading]="loading" (queryChanged)="onQueryChanged($event)"
    [disableAdd]="true" (searchModeToggle)="onSearchModeToggle($event)">
  </app-data-table>

  @if (searchLoading) {
  <div class="loading-overlay">
    <div class="loading-content">
      <video autoplay loop muted playsinline class="loading-animation">
        <source src="/animations/file-search-loader.webm" type="video/webm" />

        Your browser does not support the video tag.
      </video>

      <p>Hold tight! Finding your file..</p>
    </div>
  </div>
  }
</div>

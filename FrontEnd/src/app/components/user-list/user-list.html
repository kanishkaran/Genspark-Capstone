<div class="page-container">
    <div class="page-header">
        <h1>Users</h1>
        <p>View / Manage Users and thier roles</p>
    </div>
    <app-data-table [columns]="columns" [data]="users" [actions]="actions" [totalCount]="total"
        [pageSize]="pageSize" [isAdmin]="isAdmin" [loading]="loading" (queryChanged)="onQueryChanged($event)"
        (addClicked)="openUserDialog()">
    </app-data-table>
</div>

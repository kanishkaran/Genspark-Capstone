<mat-sidenav-container class="vh-100 font-inter bg-dark text-light">
  <mat-sidenav #drawer class=" shadow glass-effect" fixedInViewport mode="over">
    <mat-toolbar
      class=" d-flex justify-content-between align-items-center px-3 py-2 glass-header text-light rounded-top">
      <span class="fw-semibold fs-5">üìÅ File Management</span>
      <button mat-icon-button (click)="drawer.toggle()" class="btn btn-outline-light rounded shadow-sm">
        <mat-icon>close</mat-icon>
      </button>

    </mat-toolbar>

    <mat-nav-list class="px-3 py-2">
      @for (item of navItems; track $index) {
      @if (shouldDisplay(item)) {
      <div class="my-2">
        <a mat-list-item
          class="nav-link d-flex align-items-center gap-2 px-3 py-2 rounded-3 text-light text-decoration-none fw-medium hover-glow transition"
          [routerLink]="item.route" routerLinkActive="active-link" (click)="drawer.close()">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
        </a>
      </div>
      }
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
      class="d-flex justify-content-between align-items-center px-3 glass-header text-light shadow">
      <button mat-icon-button (click)="drawer.toggle()" class="btn btn-outline-light rounded-3 shadow-sm">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="fs-5 fw-semibold">üì¶ FILE ARCHIVER SYSTEM</span>

      <div class=" d-flex align-items-center">
        <button mat-button [matMenuTriggerFor]="userMenu" class="btn d-flex align-items-center gap-2 text-light">
          <mat-icon>account_circle</mat-icon>
          <span class="fw-medium">{{ currentUser}}</span>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="profile()" class="d-flex align-items-center gap-2">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="logout()" class="d-flex align-items-center gap-2 text-danger">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>

        </mat-menu>
      </div>
    </mat-toolbar>

    <main class="p-4  pattern-bg" style="min-height: calc(100vh - 64px);">

      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
